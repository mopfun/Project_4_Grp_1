<!DOCTYPE html>
<html>
<head>
    <title>Top 10 Movie Predictor</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #E50914;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background-color: #141414;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px #E50914;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: white;
        }
        input[type="submit"] {
            background-color: #E50914;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #FF0A16;
        }
        h3 {
            color: #00FF90;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Movie Prediction</h2>
    <form action="/predict" method="post">
        <label>IMDb Rating: (1-10) * <input type="number" step="0.1" name="rating" required></label><br>
        <label>Votes: * <input type="number" name="votes" required></label><br>
        <label>Meta Score: (1-100) * <input type="number" name="meta_score" required></label><br>
        <label>Genre (comma-separated): * <input type="text" name="genre" required></label><br>
        <label>Rating Label: *
            <select name="rating_label" required>
              <option value="G">G</option>
              <option value="PG">PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
              <option value="NR">NR</option>
              <option value="Unrated">Unrated</option>
            </select>
        </label><br>
        <label>Year: * <input type="number" name="year" required></label><br>
        <label>Cast Member 1: * <input type="text" name="cast1" required></label><br>
        <label>Cast Member 2: <input type="text" name="cast2"></label><br>
        <label>Cast Member 3: <input type="text" name="cast3"></label><br>
        <label>Cast Member 4: <input type="text" name="cast4"></label><br>
        <label>Director: * <input type="text" name="director" required></label><br><br>
        <label>Weekly Hours Viewed: <input type="number" name="weekly_hours_viewed"></label><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_result %}
    <h3 style="margin-top:20px;">Prediction: {{ prediction_result }}</h3>
    {% endif %}
</body>
</html>
