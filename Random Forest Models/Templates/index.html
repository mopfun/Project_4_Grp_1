<!DOCTYPE html>
<html>
<head>
    <title>Movie Top 10 Predictor</title>
</head>
<body>
    <h2>Movie Prediction Form</h2>
    <form action="/predict" method="post">
        <label>IMDb Rating: <input type="number" step="0.1" name="rating" required></label><br>
        <label>Meta Score: <input type="number" name="meta_score" required></label><br>
        <label>Rating Label:
            <select name="rating_label" required>
              <option value="G">G</option>
              <option value="PG">PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
              <option value="NR">NR</option>
              <option value="Unrated">Unrated</option>
            </select>
        </label><br>
        <label>Weekly Hours Viewed: <input type="number" name="weekly_hours_viewed"></label><br>
        <label>Votes: <input type="number" name="votes" required></label><br>
        <label>Year: <input type="number" name="year" required></label><br>
        <label>Genre (comma-separated): <input type="text" name="genre" required></label><br>
        <label>Cast 1: <input type="text" name="cast1" required></label><br>
        <label>Cast 2: <input type="text" name="cast2"></label><br>
        <label>Cast 3: <input type="text" name="cast3"></label><br>
        <label>Cast 4: <input type="text" name="cast4"></label><br>
        <label>Director: <input type="text" name="director" required></label><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_result %}
    <h3 style="margin-top:20px;">Prediction: {{ prediction_result }}</h3>
    {% endif %}
</body>
</html>
